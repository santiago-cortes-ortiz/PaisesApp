<h2>Por Pais</h2>
<hr>
<div class="row">
        <form (ngSubmit)="buscar()" >
            <input class="form-control" type="text" name="termino" [(ngModel)]="termino" placeholder="Buscar pais.."/>
        </form>     
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con el termino de busqueda {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td> <img class="small-flag" [src]="country.flags.png" alt=""></td>
                    <td>{{ country.name.common }}</td>
                    <td>{{ country.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',country.cca2]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
