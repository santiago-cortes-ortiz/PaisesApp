<h2>Por Capital</h2>
<hr>
<div class="row">
        <app-pais-input 
        (onEnter)="buscarPorCapital($event)"
        placeholder="Buscar por Capital">
        >

        </app-pais-input>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con el termino de busqueda {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
